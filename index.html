<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro deportes</title>
    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <header>
         <h1>Registro Deportes</h1>
    </header>
<main>
    <form action="formulario2.php" method="POST">
        <label>Ingrese el deporte</label>
        <input type="text" name="txt_deporte" id="Ingrese_deporte">
        <label>Categoria</label>     
        <input type="text" name="txt_categoria" id="categoria">
        <br>
        <br>
        <label>Fecha de incio</label>
        <input type="date" name="txt_fecha_inicio" id="fecha_inicio">
        <label>Fecha de fin</label>
        <input type="date" name="txt_fecha_fin" id="fecha_fin">
        <hr>
        <h2>Cantidad de registrados</h2>
        <input type="number" name="numero" placeholder="Numero">
        <input type="number" name="grado" placeholder="Grado">
        <input type="number" name="grupo" placeholder="Grupo">
        <hr>     
        <input type="submit" value="Enviar">
    </form>
</main>
</body>
</html>
